<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket.Q - Perguntas e Respostas</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/room.css">

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="room" class="content">
        
        <header>
            <a href="#">
                
                <img src="assets/logo.svg" alt="Rocket.Q logo" />

            </a>
    
            <div class="buttons">
    
                <div class="button outlined">
                    #323243
                    <img src="assets/copy.svg" alt="copiar numero da sala">
                </div>
    
                <a href="#" class="button">
                    <img src="assets/users-white.svg" alt="Criar uma sala">
                    Criar Sala
                </a>
            </div>
        </header>
        <!-- header -->

        <main>
            <section id="question-form">

                <h2>Fa&ccedil;a sua pergunta</h2>

                <form action="">

                    <label for="question    " class="sr-only">
                        o que você quer perguntar?
                    </label>

                    <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>

                    <footer>

                        <div>

                            <img src="assets/lock.svg" alt="">
                            Esta pergunta é anónima
                            
                        </div>
                        <button>Enviar</button>


                    </footer>

                </form>


            </section>
            <!-- question-form -->

            <section id="questions">

                <h2 class="sr-only">Perguntas da comunidade</h2>

                <div class="questions">
                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="assets/avatar.svg" alt="avatar">
                            </div>
                            <div class="question">
                                <p>qual a diferenca entre const varb e let no javascript</p>
                            </div>    

                        </div>
                        <div class="actions">
                            <a href="#" class="check">
                                <img src="assets/check.svg" alt="Marcar como lida">
                                Marcar como lida
                            </a>    
                            <a href="#" class="delete">
                                <img src="assets/trash.svg" alt="Excluir">
                                Excluir
                            </a>
                        </div>
                    </div>
                    <!-- question-wrapper -->
                </div>
                <!-- questions -->

            </section>
            <!-- question -->

        </main>
        <!-- main -->
    
        </div>
        <!-- content -->
    
    </body>
    </html>
